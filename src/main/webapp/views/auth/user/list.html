<ol class="breadcrumb">
	<li><a href="#">首页</a></li>
	<li><a href="#">系统设置</a></li>
	<li class="active">用户列表</li>
</ol>
<div class="panel-body">
	<div style="margin-bottom: 10px">
		<button class="btn btn-primary" ng-click="reflashUser()">
			<span class="glyphicon glyphicon-repeat" aria-hidden="true" /> 刷新
		</button>
		<a ui-sref="auth/user/edit({uid:0})" class="btn btn-success"><span
			class="glyphicon glyphicon-plus" aria-hidden="true" /> 新增</a>
		<button class="btn btn-primary" ng-click="reflashUserw()">
			<span class="glyphicon glyphicon-repeat" aria-hidden="true" /> 刷新
		</button>

	</div>
	<table class="table table-striped table-bordered table-hover">
		<thead>
			<tr>
				<th>UID</th>
				<th>用户名</th>
				<th class="text-right">密码</th>
				<th>创建时间</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in users">
				<td>{{item.uid}}</td>
				<td>{{item.username}}</td>
				<td class="text-right">{{item.password}}</td>
				<td>{{item.createtime}}</td>
				<td class="text-center"><a ui-sref="auth/user/edit({uid:item.uid})"
					class="btn btn-xs btn-primary">编辑</a>
					<button class="btn btn-xs btn-warning" ng-click="deleteUser(item.uid)">删除</button></td>
			</tr>
		</tbody>
	</table>
	<pagination ng-change="loadPage()" total-items="pageParams.total" ng-model="pageParams.page"
		class="pagination-sm" max-size="10" boundary-links="true" rotate="false"></pagination>
	<div>

		<!-- 		<button type="button" class="btn btn-lg btn-primary" data-animation="am-fade-and-scale"
			data-placement="center" bs-modal="modal" data-template="../views/tpls/modal.tpl.html">
			Click to toggle modal <br> <small>(using an object)</small>
		</button> -->
	</div>

</div>
