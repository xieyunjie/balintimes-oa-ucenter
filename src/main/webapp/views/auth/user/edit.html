<ol class="breadcrumb">
	<li><a href="#">首页</a></li>
	<li><a href="#">系统设置</a></li>
	<li class="active">用户编辑</li>
</ol>
<form name="editForm" class="form-horizontal" role="form" novalidate>
	<div class="form-group">
		<label for="username" class="col-sm-2 control-label">用户名:</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" name='username' ng-model="user.username"
				required="required" maxlength="10" minlength='5' />
		</div>
		<div class="col-sm-3 form-control-static errormsg">
			<div ng-if="editForm.username.$dirty">
				<div ng-messages="editForm.username.$error" role="alert">
					<div ng-messages-include='{{rootpath}}/views/tpls/messageerror/require.html' />
				</div>
			</div>
		</div>
	</div>

	<div class="form-group">

		<label for=password class="col-sm-2 control-label">密码:</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" name="password" ng-model="user.password" required
				maxlength="10" minlength='5'>
		</div>
		<div class="col-sm-3 form-control-static errormsg">
			<div ng-if="editForm.password.$dirty">
				<div ng-messages="editForm.password.$error" role="alert">
					<div ng-messages-include='{{rootpath}}/views/tpls/messageerror/require.html' />
				</div>
			</div>
		</div>

	</div>
	<!-- 	<bltextinput label="密码:" name="password" value="user.password" required="required" maxlength="10"
		minlength='5'></bltextinput> -->

	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-6">
			<button class="btn btn-primary" ng-click="saveUser()" ng-disabled="editForm.$invalid">
				<span class="glyphicon glyphicon-ok-sign" aria-hidden="true" /> 保存
			</button>
			<a ui-sref="auth/user" class="btn btn-warning"><span class="glyphicon glyphicon-remove-sign"
				aria-hidden="true" /> 取消</a>

			<button class="btn btn-primary" ng-click="resetPassword()">
				<span class="glyphicon glyphicon-ok-sign" aria-hidden="true" /> 重置密码(test)
			</button>
		</div>
	</div>
</form>
