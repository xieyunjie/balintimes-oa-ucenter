<div class="modal-header">
	<h4 class="modal-title">{{viewContent.title}}</h4> 
</div>
<div class="modal-body" ng-bind="viewContent.content"></div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="btnClick('ok')">
		<span class="glyphicon glyphicon-ok-sign" aria-hidden="true" /> 确认
	</button>
	<button class="btn btn-warning" ng-click="cancel()">
		<span class="glyphicon glyphicon-remove-sign" aria-hidden="true" /> 取消
	</button>
</div>
